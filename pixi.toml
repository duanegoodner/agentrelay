[workspace]
authors = ["Duane Goodner <dmgoodner@gmail.com>"]
channels = ["conda-forge"]
name = "agentrelay"
platforms = ["linux-64"]
version = "0.1.0"

[dependencies]
python = ">=3.12,<3.13"
pyyaml = ">=6.0.3,<7"
pytest = ">=9.0.2,<10"
black = "*"
isort = "*"
pyright = "*"

[pypi-dependencies]
agentrelay = { path = ".", editable = true }

[tasks]
pytest = "python -m pytest"
test = "python -m pytest"
typecheck = "pyright src/agentrelay/"
format = "black . && isort ."
